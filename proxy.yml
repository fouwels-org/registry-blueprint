---
services:
  proxy:
    image: caddy:2.4.6-alpine
    restart: unless-stopped
    ports:
      - 443:443
    volumes:
      - proxy_data:/data
    configs:
      - source: proxy_config
        target: /etc/caddy/Caddyfile
    networks:
      proxy:
      registry:
    deploy:
      resources:
        limits:
          memory: 0.5gb

volumes:
  proxy_data:

configs:
  proxy_config:
    file: ./config/proxy/Caddyfile

networks:
  proxy:
